<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dental AI Clinic - Dashboard</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <nav
        style="width: 100%; background: var(--primary-color); padding: 1rem; color: white; display: flex; justify-content: space-between; align-items: center;">
        <span style="font-size: 1.5rem; font-weight: bold; margin-left: 2rem;">ðŸ¦· Dental AI Clinic</span>
        <button onclick="logout()"
            style="width: auto; margin: 0; margin-right: 2rem; background: rgba(255,255,255,0.2);">Logout</button>
    </nav>

    <div class="dashboard-container">
        <!-- Sidebar for History -->
        <div class="sidebar">
            <h3>Patient History</h3>
            <div id="history-list">
                <p>Loading...</p>
            </div>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <div class="card">
                <h2>AI Diagnosis</h2>
                <p>Upload an intraoral image or use the camera to detect affections.</p>

                <div class="upload-area">
                    <!-- Camera Controls -->
                    <div style="display: flex; gap: 1rem; justify-content: center; width: 100%; margin-bottom: 1rem;">
                        <button onclick="startCamera()">ðŸ“· Use Camera</button>
                        <button id="stop-btn" class="hidden" onclick="stopCamera()"
                            style="background-color: #dc3545;">ðŸ›‘ Stop Camera</button>
                    </div>

                    <!-- Drag & Drop Zone -->
                    <div class="drop-zone" id="drop-zone">
                        <span class="drop-zone__prompt">Drag & Drop image here or click to upload</span>
                        <input type="file" id="file-upload" hidden onchange="handleFileUpload(this)">
                    </div>
                </div>

                <!-- Camera Feed -->
                <video id="camera-feed" autoplay playsinline class="hidden"></video>
                <button id="capture-btn" class="hidden" onclick="captureImage()">Capture & Analyze</button>

                <!-- Raw Preview Container -->
                <div id="raw-preview-container" class="hidden" style="margin-top: 1rem;">
                    <h4>Original Image:</h4>
                    <img id="raw-preview"
                        style="max-width: 100%; max-height: 300px; border: 2px solid #ccc; border-radius: 8px;">
                </div>

                <!-- Results Display -->
                <div id="result" class="hidden"></div>
            </div>
        </div>
    </div>

    <script src="js/app.js"></script>
    <script>
        // Init
        loadHistory();

        function logout() {
            localStorage.removeItem("token");
            window.location.href = "/static/index.html";
        }
    </script>
</body>

</html>
