<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dental AI Clinic - Login</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="card">
        <h1>ðŸ¦· Dental AI Clinic</h1>
        <h2>Welcome</h2>
        <input type="text" id="username" placeholder="Username">
        <input type="password" id="password" placeholder="Password">
        <button onclick="handleLogin()">Login</button>
        <button onclick="handleRegister()" style="background: transparent; border: 1px solid var(--primary-color); color: var(--primary-color); margin-top: 10px;">Register</button>
    </div>

    <script src="js/app.js"></script>
    <script>
        // Wrapper functions to call async app.js functions
        function handleLogin() {
            const u = document.getElementById("username").value;
            const p = document.getElementById("password").value;
            login(u, p);
        }
        function handleRegister() {
            const u = document.getElementById("username").value;
            const p = document.getElementById("password").value;
            register(u, p);
        }
    </script>
</body>
</html>
